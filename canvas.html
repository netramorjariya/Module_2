<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Shapes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            padding: 20px;
            border: 1px solid #a05a2c;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="myCanvas" width="600" height="200"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw the gradient rectangle on the left
        const gradRect = ctx.createLinearGradient(50, 50, 150, 150);
        gradRect.addColorStop(0, "red");
        gradRect.addColorStop(1, "orange");
        ctx.fillStyle = gradRect;
        ctx.fillRect(50, 50, 100, 100);

        // Draw the gradient circle in the middle
        const gradCircle = ctx.createRadialGradient(300, 100, 10, 300, 100, 50);
        gradCircle.addColorStop(0, "red");
        gradCircle.addColorStop(1, "blue");
        ctx.beginPath();
        ctx.arc(300, 100, 50, 0, Math.PI * 2, false);
        ctx.fillStyle = gradCircle;
        ctx.fill();

        // Draw the yellow rectangle on the right
        ctx.fillStyle = "yellow";
        ctx.fillRect(450, 50, 100, 100);
    </script>
</body>
</html>

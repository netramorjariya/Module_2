<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
</head>
<body>
    <svg width="600" height="300" style="border: 2px solid #8AB3C6;">
        <!-- Left square -->
        <rect x="50" y="80" width="100" height="100" fill="orange" stroke="brown" stroke-width="4" rx="10" ry="10" />

        <!-- Center triangle -->
        <polygon points="275,180 325,80 375,180" fill="yellow" stroke="purple" stroke-width="4" />

        <!-- Right rectangle -->
        <rect x="450" y="80" width="60" height="100" fill="red" stroke="brown" stroke-width="4" rx="10" ry="10" />
    </svg>
</body>
</html>
